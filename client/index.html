    <head>
        <title>Poker</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="/client/style.css"/>
    </head>
    <body>
        <div id="login">
            <h1>Poker</h1>
            <label for="name">Username: </label> <input type="text" name="name" id="name"> <button onclick="socket.emit('name', document.getElementById('name').value)">Play</button>
            <label id="nameError" class="hidden">Please enter a valid username.</label>
        </div>
        <div id="rooms" class="hidden">
            <label for="createRoom">New Room: </label> <input type="text" name="createRoom" id="roomName"> <button onclick="socket.emit('createRoom', document.getElementById('roomName').value)">Create</button>
            <ul id="roomList"></ul>
            <label id="roomError" class="hidden">Error joining room.</label>
        </div>
        <div id="game" class="hidden">
            <button id="leaveRoom" onclick="socket.emit('leaveRoom')">Leave</button> <br> <br>
            <canvas id="canvas" width="1600" height="600"></canvas>
            <button id="ready" onclick="ready()">Ready</button>
            <div id="firstBet" class="hidden">
                <button onclick="socket.emit('fold')">Fold</button>
                <button onclick="socket.emit('check')">Check</button>
                <button onclick="bet()">Bet</button>
            </div>
            <div id="addBet" class="hidden">
                <button onclick="socket.emit('fold')">Fold</button>
                <button onclick="socket.emit('call')">Call</button>
                <button onclick="bet()">Raise</button>
            </div>
            <div id="bet" class="hidden">
                <button onclick="socket.emit('bet', 1)">1</button>
                <button onclick="socket.emit('bet', 5)">5</button>
                <button onclick="socket.emit('bet', 10)">10</button>
                <button onclick="socket.emit('bet', 25)">25</button>
                <button onclick="socket.emit('bet', 100)">100</button>
                <button onclick="socket.emit('bet', -1)">All In</button>
            </div>
        </div>
        <h3 id="rules"><a href="https://www.poker.org/beginners-guide-to-the-rules-of-poker/">How to play</a></h3>
